<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disong EcoFarmers Network Ghana</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #2c3e50;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-height: 50px;
            margin-left: 20px;
            border-radius: 50%;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #18bc9c;
        }

        /* Main Content */
        main {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('farm-background.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content .tagline {
            font-size: 1.2em;
            color: #18bc9c;
            font-weight: bold;
        }

        /* Contact Info */
        .contact-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .contact-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .contact-info img:hover {
            transform: scale(1.1);
        }

        /* Support Buttons */
        .container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #main-btn {
            background-color: #18bc9c;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #main-btn:hover {
            background-color: #128f76;
        }

        #options {
            display: none;
            margin-top: 10px;
            flex-direction: column;
            gap: 10px;
        }

        #options button {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #options button:hover {
            background-color: #1a252f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content .tagline {
                font-size: 1em;
            }

            .contact-info {
                bottom: 10px;
                right: 10px;
            }

            .container {
                bottom: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 5px 0;
            }

            .logo img {
                max-height: 40px;
                margin-left: 10px;
            }

            nav ul li a {
                font-size: 12px;
            }

            .content h1 {
                font-size: 1.5em;
            }

            .content .tagline {
                font-size: 0.9em;
            }

            .contact-info img {
                width: 30px;
                height: 30px;
            }

            #main-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            #options button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LogoMain.png" alt="Agricultural Organization Logo" height="65px" width="65px">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="board.html">Board of Directors</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="About.html" target="_blank">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome To Disong EcoFarmers Network Ghana<br>[DEN - GH]</h1>
            <p class="tagline">Green Fields For Healthy Life</p>
        </div>

        <div class="contact-info">
            <a href="https://wa.me/0545035465" target="_blank">
                <img src="WhatsApp.jpeg" alt="WhatsApp">
            </a>
            <a href="mailto:disongecofarmersnetworkghana@gmail.com" target="_blank">
                <img src="mail.png" alt="Email">
            </a>
            <a href="tel:+233545035465">
                <img src="call.png" alt="Call">
            </a>
        </div>

        <div class="container">
            <button id="main-btn">Show Your Support</button>
            <div id="options" class="hidden">
                <button id="copy-btn">Copy Mobile Money Number</button>
                <button id="call-btn">Donate via Phone</button>
            </div>
        </div>
    </main>

    <script>
        // Toggle support options
        document.getElementById('main-btn').addEventListener('click', () => {
            const options = document.getElementById('options');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        });

        // Copy mobile money number
        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText('+233545035465').then(() => {
                alert('Mobile money number copied to clipboard!');
            });
        });

        // Open phone app for donation
        document.getElementById('call-btn').addEventListener('click', () => {
            window.location.href = 'tel:*170%23';
        });
    </script>
</body>
</html>
